<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" class="mt-5">
<head>
    <meta charset="UTF-8">
    <title>STATS-TOTAL-JOURS-PERMISSIONS-DU-SERVICE</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="font-family: 'Times New Roman'">
<div layout:fragment="content1">

    <div class="container col-sm-12 mt-3">
        <div class="page-header">

            <!--DEBUT STATS-->
            <div class="card-body">
                <div class="row card">
                    <div class="card-header text-center">
                        <strong><U><h4 class="card-title">APPLICATION DE GESTION DES PERMISSIONS</h4></U></strong>
                        <strong class="card-title">du</strong><br/>
                        <B><U><h6 class="card-title">COMMISSARIAT SPECIAL DE L'AIBD</h6></U></B>
                        <strong class="card-title">CS AIBD</strong><br/>
                    </div>
                    <div class="row col-sm-12 ms-1 ml-1">
                        <div class="form-group col-sm-12">
                            <!-- -->
                            <div class="row col-sm-12 mt-3">
                                <div class="form-group col-sm-10">
                                    <h3 class="card-title">
                                        <span class="badge bg-secondary">Permissionnaires de l'ann√©e </span>
                                    </h3>
                                </div>
                            </div>
                            <!--   -->
                            <div class="card-body text-center">
                                <div class="row card">
                                    <div class="card-body">
                                        <table id="example" class="table table-striped table-bordered text-center datatable">
                                            <thead>
                                            <tr class="text-dark" style="background-color: darkgray;">
                                                <th style="background-color: antiquewhite;" width="15%">MATRICULE</th>
                                                <th style="background-color: antiquewhite;" width="20%">GRADE</th>
                                                <th style="background-color: antiquewhite;" width="25%">PRENOM</th>
                                                <th style="background-color: antiquewhite;" width="20%">NOM</th>
                                                <th style="background-color: antiquewhite;" width="20%">PERMISSIONS PAR AN</th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                    <div th:each="entry : ${demandesGroupedByService}">
                                        <div class="card-header">
                                            <strong class='bg-secondary' th:text="${entry.key}">
                                            </strong><br/>
                                        </div>
                                        <table id="tablePersonnels" class="table table-bordered table-striped text-center">
                                            <tbody>
                                            <tr th:each="summary : ${entry.value}">
                                                <td width="15%" th:text="${summary.matricule}"></td>
                                                <td width="20%" th:text="${summary.grade}"></td>
                                                <td width="25%" th:text="${summary.prenom}"></td>
                                                <td width="20%" th:text="${summary.nom}"></td>
                                                <td width="20%">
                                                    <small class="badge bg-warning text-center">
                                                <span th:text="${summary.totalDuree / 24}">
                                                </span>
                                                        <span> jours</span>
                                                    </small>
                                                    &nbsp
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

<!--                    -->


                </div>
            </div>
        </div>
    </div>
</body>
</html>
