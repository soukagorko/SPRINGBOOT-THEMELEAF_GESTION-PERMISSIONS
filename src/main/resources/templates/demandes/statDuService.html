<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" class="mt-5">
<head>
    <meta charset="UTF-8">
    <title>STATISTIQUES-DEMANDES</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>
<body style="font-family: 'Times New Roman'">
<div layout:fragment="content1">

    <div class="container col-sm-12 mt-3">
        <div class="page-header mt-3">

            <!--DEBUT STATS DEMANDE-->
            <div class="card-body mt-3">
                <div class="row card">
                    <!-- SERVICE -->
                    <div class="card-header">
                        <strong class='text-cente'>
                            Gestionnaire des Permissions
                        </strong>
                    </div>
                    <!-- -->

                    <!-- DEBUT STATISTIQUES 30 DERNIERS JOURS ET ANNUELLE 3 -->
                    <div class="row col-sm-12 mt-1 ms-1 ml-1">
                        <div class="form-group col-sm-12">
                            <div class="card-body text-center">
                                <div class="row card">
                                    <div class="card-header">
                                        <strong>
                                            Statistiques demandes du service
                                        </strong>
                                        <p> <span class="badge bg-warning" th:text="${serviceName}"></span></p>
                                    </div>
                                    <div class="row col-sm-12 mt-1 ms-1 ml-1">
                                        <div class="form-group col-sm-4">
                                            <div class="card-body text-center">
                                                <div class="row card">
                                                    <div class="card-header">
                                                        <strong>
                                                            Demande de la semaine
                                                        </strong>
                                                    </div>
                                                    <div class="card-body">
                                                        <table id="dataDemandes"
                                                               class="table table-striped table-bordered text-center datatable">
                                                            <thead>
                                                            <tr>
                                                                <th>Nom du Service</th>
                                                                <th>7 derniers jours</th>
                                                                <th>30 derniers jours</th>
                                                                <th>Total Annuel</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="row : ${demandesStats}">
                                                                <td th:text="${row[0]}"></td> <!-- nomService -->
                                                                <td th:text="${row[1]}"></td> <!-- 7 derniers jours -->
                                                                <td th:text="${row[2]}"></td> <!-- 30 derniers jours -->
                                                                <td th:text="${row[3]}"></td> <!-- total annuel -->
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-4">
                                            <div class="card-body text-center">
                                                <div class="row card">
                                                    <div class="card-header">
                                                        <strong class='text-cente'>
                                                            Demandes des 30 derniers jours
                                                        </strong>
                                                        <small>d l'année: <span th:text="${year}"></span></small>
                                                    </div>
                                                    <div class="card-body">
                                                        <span class="badge bg-warning" th:text="${demandesLast30Days}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-4">
                                            <div class="card-body text-center">
                                                <div class="row card">
                                                    <div class="card-header">
                                                        <strong class='text-cente'>
                                                            Demandes annuelle
                                                        </strong>
                                                        <small>d l'année: <span th:text="${year}"></span></small>

                                                    </div>
                                                    <div class="card-body">
                                                        <span class="badge bg-success" th:text="${demandesThisYear}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="mt-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <!-- FIN STATISTIQUES 30 DERNIERS JOURS ET ANNUELLE 3-->

                    <br/>
                    <br/>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
