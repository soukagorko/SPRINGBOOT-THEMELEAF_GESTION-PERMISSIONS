<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" class="mt-5">
<head>
    <meta charset="UTF-8">
    <title>LISTE-ROLES</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>
<body style="font-family: 'Times New Roman'">
<div layout:fragment="content1">
    <div class="container col-sm-12 mt-3">
        <div class="page-header mt-3">
            <div class="row col-sm-12">
                <div class="form-group col-sm-10">
                    <h3 class="card-title">
                        <span class="badge bg-secondary">Liste Roles </span>
                    </h3>
                </div>
                <div class="form-group col-sm-2 text-end">
                    <a th:href="@{/roles/create}" class="text-primary ms-2">
                        <i class="fa-solid fa-plus"></i> Ajouter
                    </a>
                </div>
            </div>
            <!--  -->
            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table id="tableRoles"
                                       class="table table-striped table-bordered text-center datatable">
                                    <thead>
                                    <tr class="text-dark" style="background-color: darkgray;">
                                        <th style="background-color: antiquewhite;">ROLES</th>
                                        <th style="background-color: antiquewhite;">DESCRIPTION</th>
                                        <th style="background-color: antiquewhite;">ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="s:${listRoles}">
                                        <td th:text="${s.nomRole}"></td>
                                        <td th:text="${s.descRole}"></td>
                                        <td class="text-center" sec:authorize="hasRole('ADMIN')">
                                            <a class="btn btn-sm btn-outline-warning" th:href="@{roles/detail(id=${s.id})}">
                                                <i class="fa-solid fa-eye"> </i>
                                            </a>
                                            <a class="btn btn-sm btn-outline-info ms-1" th:href="@{roles/edit(id=${s.id})}">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </a>
                                            <a onclick="return confirm('ETES-VOUS SUR DE VOULOIR SUPPRIMER CET ROLE ?')" class="btn btn-sm btn-outline-danger" th:href="@{roles/delete(id=${s.id})}">
                                                <i class="fa-solid fa-trash ms-1"></i>
                                            </a>
                                        </td>

                                    </tr>

                                    </tbody>
                                </table>

                                <script>
                                    $(document).ready(function() {
                                        $('#tableRoles').DataTable();
                                    });
                                </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
    </div>

</div>

</body>
</html>
