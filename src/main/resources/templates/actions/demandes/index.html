<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" class="mt-5">
<head>
    <meta charset="UTF-8">
    <title>TOUTES LES DEMANDES</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="font-family: 'Times New Roman'">
<div layout:fragment="content1">

    <div class="container col-sm-12 mt-3">
        <div class="page-header mt-3">
        <!--DEBUT STATS-->
            <div class="card-body">
                <div class="row card">
                    <!-- SERVICE -->
                    <div class="card-header">
                        <strong class='text-cente'>
                            Statistiques
                        </strong>
                    </div>

<!--                    <p>Il y a <span th:text="${countForWeek}"></span> enregistrements cette semaine avec le statut égal à 1.</p>-->
<!--                    <p>Il y a <span th:text="${countForMonth}"></span> enregistrements ce mois-ci avec le statut égal à 1.</p>-->
<!--                    <p>Il y a <span th:text="${countForYear}"></span> enregistrements cette année avec le statut égal à 1.</p>-->
<!--                    -->
                    <div class="row col-sm-12 mt-1 ms-1 ml-1">
<!--                        th:each="cat,c:${category}"-->
                        <div class="form-group col-sm-3">
                            <div class="card-body text-center" style="background: lightyellow">
                                <div class="row card">
                                    <div class="card-header">
                                        <strong>
                                            Totale demande
                                        </strong>
                                    </div>
                                    <div class="card-body">
                                        <span class="badge bg-secondary" th:text="${countForWeek}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-3">
                            <div class="card-body text-center" style="background: darksalmon">
                                <div class="row card">
                                    <div class="card-header">
                                        <strong class='text-cente'>
                                            Demande en attente
                                        </strong>
                                    </div>
                                    <div class="card-body">
                                        <span class="badge bg-warning" th:text="${nbreDemandeEnAttentes}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-3">
                            <div class="card-body text-center" style="background: lightgreen">
                                <div class="row card">
                                    <div class="card-header">
                                        <strong class='text-cente'>
                                            Demande acceptees
                                        </strong>
                                    </div>
                                    <div class="card-body">
                                        <span class="badge bg-success" th:text="${nbreDemandeAcceptees}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-3">
                            <div class="card-body text-center" style="background: darkred">
                                <div class="row card">
                                    <div class="card-header">
                                        <strong class='text-cente'>
                                            Demande rejetees
                                        </strong>
                                    </div>
                                    <div class="card-body">
                                        <span class="badge bg-danger" th:text="${nbreDemandeRejetees}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-1"></div>
<!--                    &nbsp;-->
                </div>
            </div>
            <!--FIN STATS-->

            <div class="row col-sm-12 mt-2">
                <div class="form-group col-sm-10">
                    <h3 class="card-title">
                        <span class="badge bg-secondary">Toutes les demandes </span>
                    </h3>
                </div>
                <div class="form-group col-sm-2 text-end">
                    <a th:href="@{/demandes/create}" class="text-primary ms-2">
                        <i class="bi bi-plus"></i>
                        Ajouter</a>
                </div>
            </div>
            <!--  -->
            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="card card-table">

                        <form method="get" th:action="@{/demandes}">
                            <div class="card-body">
                                <div class="card">
                                    <div class="row col-sm-12 mt-3 ms-1">
                                        <div class="form-group col-sm-8">
                                            <input class="form-control" type="text" name="keyword" th:value="${keyword}" placeholder="rechercher par mot clé ...">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <button type="submit"
                                                    class="btn btn-outline-success col-sm-12">
                                                <i class="bi bi-save ms-2"></i>
                                                Rechercher
                                            </button>
                                        </div>
                                    </div>
                                    &nbsp;
                                </div>
                            </div>
                        </form>
                        <!--                        <hr/>-->
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table id="example"
                                       class="table table-striped table-bordered text-center datatable">
                                    <thead>
                                    <tr class="text-dark" style="background-color: darkgray;">
                                        <th style="background-color: antiquewhite;">ID</th>
                                        <th style="background-color: antiquewhite;">MATRICULE</th>
                                        <th style="background-color: antiquewhite;" width="25%">NOM</th>
                                        <th style="background-color: antiquewhite;">SERVICE</th>
                                        <th style="background-color: antiquewhite;">DUREE</th>
                                        <th style="background-color: antiquewhite;" width="25%">PERIODE</th>
                                        <th style="background-color: antiquewhite;" width="20%">ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="demande : ${demandes}" th:if="${demande.statut != 1}">
                                        <td th:text="${demande.id}"></td>
                                        <td th:text="${demande.personnel.matricule}"></td>
                                        <td>
                                            <small class="text-muted" th:text="${demande.personnel.grade}"></small><br/>
                                            <span th:text="|${demande.personnel.prenom} ${demande.personnel.nom}|"></span>
                                        </td>
                                        <td th:text="${demande.service.nomService}"></td>
                                        <td>
                                            <small class="badge bg-secondary text-center">
                                                <span th:text="${demande.dureePermission}">
                                                </span>
                                                <span> heures</span>
                                            </small>
                                            &nbsp
                                        </td>
                                        <td>
                                            <small>du</small>
                                            <small class="text-muted badge bg-info" th:text="${#dates.format(demande.dateDebut, 'dd-MM-Y')}"></small>
                                            <br/>
                                            <small>au</small>
                                            <small class="text-muted badge bg-warning" th:text="${#dates.format(demande.dateFin, 'dd-MM-Y')}"></small>
                                        </td>
                                        <td th:switch="${(demande.statut)}">
                                            <span th:case="'0'">
                                                <p>
                                                    <strong class="text-warning">
                                                    Demande en attente
                                                    </strong>
                                                </p>
                                                <a class="btn btn-sm btn-outline-info" th:href="@{demandes/imprimer(id=${demande.id})}" th:if="${userId != 1}">
                                                    <i class="fa-solid fa-print"></i> Imprimer
                                                </a>
                                                <div class="row col-sm-12 mt-1 ms-1" th:if="${userId == 1}">
                                                    <div class="form-group col-sm-6">
<!--                                                       <form th:action="@{/validate}" method="post">-->
                                                       <form th:action="@{/accepterDemande}" method="post">
                                                            <input type="hidden" name="demandeId" th:value="${demande.id}" />
                                                            <button class="btn btn-sm btn-outline-primary" type="submit">
                                                                Accorder
                                                            </button>
                                                        </form>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <form th:action="@{/rejeterDemande}" method="post">
                                                        <input type="hidden" name="demandeId" th:value="${demande.id}" />
                                                        <button class="btn btn-sm btn-outline-danger" type="submit">
                                                            Rejeter
                                                        </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </span>
                                            <span th:case="'1'">
                                                        <p>
                                                            <strong class="text-success">
                                                            Permission deja acceptée
                                                            </strong>
                                                        </p>
                                                        <form th:action="@{/rejeterDemande}" method="post">
                                                            <input type="hidden" name="demandeId" th:value="${demande.id}" />
                                                            <button class="btn btn-sm btn-outline-primary" type="submit" th:if="${userId != 1}">Imprimer</button>
                                                        </form>
                                            </span>
                                            <span th:case="'2'">
                                                        <p>
                                                            <strong class="text-danger">
                                                            Demande deja rejetée
                                                            </strong>
                                                        </p>
                                                        <form th:action="@{/accepterDemande}" method="post">
                                                            <input type="hidden" name="demandeId" th:value="${demande.id}" />
                                                            <button class="btn btn-sm btn-outline-primary" type="submit" th:if="${userId == 1}">Accorder</button>
                                                        </form>
                                            </span>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
    </div>

</div>

</body>
</html>
