<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" class="mt-5">
<head>
    <meta charset="UTF-8">
    <title>DEMANDES-ACCEPTEES</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
</head>
<body style="font-family: 'Times New Roman'">
<div layout:fragment="content1">

    <div class="container col-sm-12 mt-3">
        <div class="page-header mt-3">
            <div class="row col-sm-12">
                <div class="form-group col-sm-10">
                    <h3 class="card-title">
                        <span class="badge bg-secondary">Demandes acceptées </span>
                    </h3>
                </div>
                <div class="form-group col-sm-2 text-end">
                    <a th:href="@{/personnels/create}" class="text-primary ms-2">
                        <i class="bi bi-plus"></i>
                        Ajouter</a>
                </div>
            </div>
            <!--  -->
            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="card card-table">

                        <form method="get" th:action="@{/personnels}">
                            <div class="card-body">
                                <div class="card">
                                    <div class="row col-sm-12 mt-3 ms-1">
                                        <div class="form-group col-sm-8">
                                            <input class="form-control" type="text" name="keyword" th:value="${keyword}" placeholder="rechercher par mot clé ...">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <button type="submit"
                                                    class="btn btn-outline-success col-sm-12">
                                                <i class="bi bi-save ms-2"></i>
                                                Rechercher
                                            </button>
                                        </div>
                                    </div>
                                    &nbsp;
                                </div>
                            </div>
                        </form>
                        <!--                        <hr/>-->
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table id="example"
                                       class="table table-striped table-bordered text-center datatable">
                                    <thead>
                                    <tr class="text-dark" style="background-color: darkgray;">
                                        <!--                                        <th style="background-color: antiquewhite;">UTILISATEUR</th>-->
                                        <th style="background-color: antiquewhite;">MATRICULE</th>
                                        <th style="background-color: antiquewhite;">GRADE PRENOM & NOM</th>
                                        <th style="background-color: antiquewhite;">SERVICE</th>
                                        <th style="background-color: antiquewhite;">DUREE</th>
                                        <th style="background-color: antiquewhite;">PERIODE</th>
                                        <th style="background-color: antiquewhite;">ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <p th:if="${actions.isEmpty()}" class="text-danger">Aucune données à afficher</p>
                                    <tr th:each="a:${actions}" th:if="${a.statut == 1}">
                                        <td>
                                            <strong class="text-muted" th:text="${a.demande.personnel.matricule}"></strong>
                                        </td>
                                        <td>
                                            <small class="text-muted" th:text="${a.demande.personnel.grade}"></small><br/>
                                            <span th:text="|${a.demande.personnel.prenom} ${a.demande.personnel.nom}|"></span>
                                        </td>
                                        <td  th:text="${a.demande.personnel.service.nomService}"></td>
                                        <td>
                                            <!--                                            <span class="text-muted" th:text="${a.demande.objet}"></span><br/>-->
                                            <small class="badge bg-secondary text-center">
                                                <span th:text="${a.demande.dureePermission}">
                                                </span>
                                                <span> heures</span>
                                            </small>
                                        </td>
                                        <td>
                                            <small class="text-muted ">du</small>
                                            <small class="text-warning" th:text="${#dates.format(a.demande.dateDebut, 'dd-MM-Y')}"></small>
                                            <br/>
                                            <small class="text-muted">au</small>
                                            <small class="text-warning" th:text="${#dates.format(a.demande.dateFin, 'dd-MM-Y')}"></small>
                                        </td>
                                        <td>
                                            <strong class="badge bg-secondary text-info">
                                                Demande acceptée
                                            </strong><br/>
                                            <small>par</small><br/>
                                            <small th:text="|${a.user.prenom} ${a.user.nom}|"></small><br/>
                                            <!--                                            </span>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
    </div>

</div>

</body>
</html>
